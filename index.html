<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
<!-- recipe saved to favorites message  -->
        <div id="save-message" style="visibility:hidden" class="add-fav has-text-left">Added to Favorites</div>
<!-- nav bar -->
        <nav>
            <a href="./favorites.html" class="favorites">
                <span class="icon is-size-1 is-inline pr-6">
                    <i class="fa-solid fa-utensils"></i>
                </span>
                <span class="is-size-1 is-uppercase"> Favorites</span>
            </a>
        </nav>
    </header>
<!-- title -->
    <div class="title">
        <h1 class="has-text-centered">
            What's For Dinner?
        </h1>
<!-- search bar -->
    <div class="search-bar">
        <h2 class="has-text-centered">
            Search for a Recipe:
        </h2>
        <form class="nosubmit" id="search-form" type="search">
            <input name="search" id="search-name" type="text" autofocus="true" class="form-input" placeholder="Find a recipe..."></inpput>
            <button type="submit" class="search-btn" id="search-btn">Search</button>
            <button type="" class=" random-btn" id="random-btn">
                <i class="fa-solid fa-dice"></i>
            </button>
        </form>
    </div>
    </div>

 <!--dynamic cards   -->
    <div class="columns is-centered is-half">
        <div class="column"></div>
        <div class="block"></div>
           <div class="recipe-list" id="recipe-list"></div>
        <div class=column></div>
    </div>
</body>
